<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Google Login</title>
  <style>
    :root {
      --primary-color: #00a2ff;
      --secondary-color: #007ac1;
      --background-color: #1a1a2e;
      --surface-color: #16213e;
      --text-color: #e0e0e0;
      --header-color: #0f3460;
      --success-color: #4caf50;
      --error-color: #f44336;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background-color: var(--primary-color);
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .user-info {
      margin-top: 20px;
      background: var(--surface-color);
      padding: 15px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid var(--primary-color);
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .user-info span {
      font-weight: 500;
      font-size: 1.1em;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Firebase Google Login</h2>
  <button id="loginBtn">Google ile Giriş Yap</button>
  <button id="logoutBtn" class="hidden">Çıkış Yap</button>

  <div id="userInfo" class="user-info hidden">
    <img id="userPhoto" src="" alt="Profil Resmi">
    <span id="userName"></span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIvtxUQxK9dVMG51xFkc_QyieKSn55DdM",
      authDomain: "earnrobuxpermin.firebaseapp.com",
      projectId: "earnrobuxpermin",
      storageBucket: "earnrobuxpermin.firebasestorage.app",
      messagingSenderId: "478198336251",
      appId: "1:478198336251:web:74ac881afe8a196bbcbe5e",
      measurementId: "G-Y27VJZMQR2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");
    const userName = document.getElementById("userName");
    const userPhoto = document.getElementById("userPhoto");

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(result => {
          console.log("Giriş başarılı", result.user.displayName);
        })
        .catch(err => {
          alert("Hata: " + err.message);
        });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
        loginBtn.classList.add("hidden");

        userName.textContent = user.displayName;
        userPhoto.src = user.photoURL;
      } else {
        userInfo.classList.add("hidden");
        logoutBtn.classList.add("hidden");
        loginBtn.classList.remove("hidden");
        userPhoto.src = "";
        userName.textContent = "";
      }
    });
  </script>

</body>
</html>
